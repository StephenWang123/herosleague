v<!doctype HTML>
<html>
<head>
<title>HerosLeague</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" type="text/css" href="screenFight.css">
<link rel="stylesheet" type="text/css" href="forest.css">

</head>

<body onload="loadMonster()">


<main>
<div id="mainPage">

<h2 id="loginTitle">HerosLeague</h2>

<text id="resultText">resultStuff</text>

<div id="monsterDiv">
	<text id="monsterName">monsterStuff</text>
	<text id="monsterLevel">monsterStuffLevel</text>
	<div id="monsterInfo">
		<div id="monsterStats">
			<div class="stat">
				<text> Melee: </text>
				<text id='mMelee'> stuff </text>
			</div>
			<div class="stat">
				<text> Ranged: </text>
				<text id='mRanged'> stuff </text>
			</div>
			<div class="stat">
				<text> Magic: </text>
				<text id='mMagic'> stuff </text>
			</div>
			<div class="stat">
				<text> Defense: </text>
				<text id='mDefense'> stuff </text>
			</div>
		</div>

		<div id="monsterEquipment">
			<div class="stat">
				<text> Armor: </text>
				<text id='mArmor'> stuff </text>
			</div>
			<div class="stat">
				<text> Weapon: </text>
				<text id='mWeapon'> stuff </text>
			</div>
		</div>
	</div>
</div>


<button id="continue" onclick="continueToMain()">Continue</button>

</div>



</main>


<!-- The Javascript for this page -->

<script src="forest.js"></script>



</body>
</html>
